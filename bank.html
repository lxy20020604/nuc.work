<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网上银行</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	</head>
	<body>
		<div class="container text-center">
			<h1>个人网银-个人存款在线计算器</h1>
			<table class="table table-bordered text-center " >
				<tr class="bg-primary">
					<td colspan="2">个人存款计算器</td>
				</tr>
				<tr>
					<td>存款金额</td>
					<td>
						<input class="form-control" type="text" placeholder="请输入存款金额" id="amount" value="" />
					</td>
				</tr>
				<tr>
					<td>存款年限</td>
					<td>
						<select id="year" class="form-control">
							<option value="0.0175">一年（1.75%）</option>
							<option value="0.0225">二年（2.25%）</option>
							<option value="0.0275">三年（2.75%）</option>
							<option value="0.0275">五年（2.75%）</option>	
						</select>
					</td>
				</tr>
				<tr>
					<td>所得利息</td>
					<td><input type="text" class="form-control" id="" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>本息合计</td>
					<td><input type="text" class="form-control" id="total" readonly="readonly" /></td>
				</tr>
				<tr>
					<!--colspan合并单元格-->
					<td colspan="2">
						<button class="btn btn-primary btn-block">计算</button>
					</td>
					
				</tr>
				
			</table>
			开发者信息2013040804 刘晓宇 中北大学 软件学院2020级
		</div>
	</body>
</html>
